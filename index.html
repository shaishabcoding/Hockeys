<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Hockeys</title>
    <link

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF4240",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"

  <body class="font-manrope">
    <!-- header start -->

      <!-- nav start -->
      <nav class="navbar bg-base-100 lg:my-10 p-0">
        <div class="navbar-start">
          <div class="dropdown">
            <div

              class="btn btn-ghost lg:hidden ml-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a class="text-primary">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
              <li><a> Search </a></li>

          </div>
          <a class="btn btn-ghost text-xl gap-0 font-extrabold">
            Hockey<span class="text-primary">’</span>s
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-primary">Home</a></li>

            <li><a>Contact</a></li>

        </div>
        <div class="navbar-end">

          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"

            </svg>
          </a>
          <a class="btn bg-primary text-white mr-5 lg:mr-0">Get Ticket</a>
        </div>
      </nav>
      <!-- nav end -->
      <!-- banner start -->
      <section class="px-5 lg:px-0 relative">
        <!-- slide container -->
        <div class="carousel w-full rounded-lg drop-shadow-md">
          <!-- slide1 -->
          <div id="slide1" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div
              class="absolute flex lg:justify-between transform -translate-y-1/2 gap-2 bottom-4 lg:left-10 justify-center w-full lg:w-auto left-0"
            >
              <a
                href="#slide3"
                class="btn btn-circle bg-gray-950 text-white hover:bg-gray-600 hover:text-white"

              >
              <a
                href="#slide2"
                class="btn btn-circle bg-gray-950 text-white hover:bg-gray-600 hover:text-white"

          <!-- slide2 -->
          <div id="slide2" class="carousel-item relative w-full">
            <img src="Images/2.png" class="w-full" />

            >
              <a
                href="#slide2"
                class="btn btn-circle bg-gray-950 text-white hover:bg-gray-600 hover:text-white"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle bg-gray-950 text-white hover:bg-gray-600 hover:text-white"

        <div
          class="bg-gray-950 lg:w-1/2 mt-2 mx-0 p-8 rounded-lg lg:absolute lg:bottom-10 lg:right-10"
